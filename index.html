<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo de uso de TDDD</title>

  <link rel="stylesheet" href="jasmine/lib/jasmine-3.7.1/jasmine.css">

  <script src="jasmine/lib/jasmine-3.7.1/jasmine.js"></script>
  <script src="jasmine/lib/jasmine-3.7.1/jasmine-html.js"></script>
  <script src="jasmine/lib/jasmine-3.7.1/boot.js"></script>

  <script>
      function suma(a,b) {
        if( a>0 && b>0 ) return a+b
        if( a>0 && b==0 ) return a+b
        if( a>0 && b<0 ) return a+b
        if( a==0 && b>0 ) return a+b
        if( a==0 && b==0 ) return a+b
        if( a==0 && b<0 ) return a+b
        if( a<0 && b>0 ) return a+b
        if( a<0 && b==0 ) return a+b
        if( a<0 && b<0 ) return a+b
        return null
      }
  </script>
</head>
<body>
    <h1> Ejemplo de uso de TDD con Jasmine para Javascript</h1>
    <div id="console">        
    </div>

    <script>
        describe("Suma", function() {
            it("debería devolver la suma de dos números", function() {
                expect(suma(2,3)).toEqual(5)
                expect(suma(4,0)).toEqual(4);
                expect(suma(3,-3)).toEqual(0);
                expect(suma(4,0)).toEqual(4);
                expect(suma(0,6)).toEqual(6);
                expect(suma(0,0)).toEqual(0);
                expect(suma(0,-12)).toEqual(-12);
                expect(suma(-5,7)).toEqual(2);
                expect(suma(-10,0)).toEqual(-10);
                expect(suma(-13,-12)).toEqual(-25);
                
            });
        });
    </script>
</body>
</html>
