<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo de uso de TDDD</title>

  <link rel="stylesheet" href="jasmine/lib/jasmine-3.7.1/jasmine.css">

  <script src="jasmine/lib/jasmine-3.7.1/jasmine.js"></script>
  <script src="jasmine/lib/jasmine-3.7.1/jasmine-html.js"></script>
  <script src="jasmine/lib/jasmine-3.7.1/boot.js"></script>

  <script>
      function emailIsValid(email) {
          if( !email.length) return false
          return null
      }
  </script>
</head>
<body>
    <h1> Segundo ejemplo de uso de TDD con Jasmine para Javascript</h1>
    <div id="console">        
    </div>

    <script>        
        // Variable que necesito para una llamada indefinida
        var tmp
        describe("Suma", function() {
            it("debería indicar si un email es válido", function() {
                expect(emailIsValid("")).toEqual(false)                
                expect(emailIsValid(tmp)).toEqual(false)
            });
        });
    </script>
</body>
</html>
